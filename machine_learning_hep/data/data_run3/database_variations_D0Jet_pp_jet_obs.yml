categories:
    default:
        activate: no
        processor: false
        label: "default"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            default:
                activate: [yes]
                label: ["default"]
                diffs: {}
    fitting:
        activate: yes
        processor: false
        label: "fitting"
        group: "signal extraction"
        correlation: "corr"
        rms: true
        symmetrise: true
        rms_both_sides: true
        variations:
            bkgfunc:
                activate: [yes]
                label: ["bkg. func."]
                diffs:
                    analysis:
                        jet_obs:
                            mass_roofit:
                                - - level: mcsig
                                    datasel: mcsig
                                    range: [1.69, 2.04]
                                    components:
                                      sig:
                                        fn: 'Gaussian::peak(m[1.,5.], mean[1.85,1.89], sigma_g1[.01,.08])'
                                      bkg:
                                        fn: 'Gaussian::wide(m, mean, sigma_wide[.05,1.])'
                                      model:
                                        fn: 'SUM::sig(frac_wide[0.,.3]*wide, peak)'
                                  - level: mcrefl
                                    ptrange: [1., 3.]
                                    datasel: mcrefl
                                    range: [1.69, 2.04]
                                    components:
                                      refl_l:
                                        fn: 'Gaussian::refl_l(m, mean_l[1.7,1.865], sigma_l[.01,.1])'
                                      refl_r:
                                        fn: 'Gaussian::refl_r(m, mean_r[1.865,2.0], sigma_r[.01,.1])'
                                      model:
